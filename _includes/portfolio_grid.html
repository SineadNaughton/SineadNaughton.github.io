
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="img/portfolio/{{ post.img }}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{post.title}}}</h5>
                          <p class="card-text">{{post.description}}</p>
                          <a href="#" class="btn btn-primary">Go to code</a>
                          <a href="#" class="btn btn-primary">Go to demo</a>
                        </div>
                      </div>

                {% endfor %}
            </div>
        </div>
    </section>
