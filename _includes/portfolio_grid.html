<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-4 portfolio-item d-flex flex-row justify-content-start align-items-center">
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <div class="img-holder align-items-center">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive align-self-center logo" alt="{{ post.alt }}">
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
